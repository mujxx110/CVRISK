<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Heart Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ee8e00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #cc7200;
        }
    </style>
</head>
<body>

    <!-- Replace with your uploaded image URL -->
    <img src="MHF Community Email Headers.png" alt="Welcome to My Heart Fitness">

    <h1>Welcome to the My Heart Fitness Community!</h1>
    <a href="index.html" class="start-button">Get Started</a>

</body>
</html>
